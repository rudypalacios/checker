    <script>
      function initTooltips(params) {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
      }

      function initHighlight(
        duplicatesRegex = "",
        gerundRegex,
        participleRegex,
        verbRegex
      ) {
        const gerunds = gerundRegex
          ? new RegExp(`\\b(${gerundRegex})\\b`, "gm")
          : /\w+(ando|endo)\b/gim;
        const participles = participleRegex
          ? new RegExp(`\\b(${participleRegex})\\b`, "gm")
          : /\w+(ado|ada|ido|ida|ádo|áda|ído|ída)\b/gim;

        $(".textToValidate").highlightWithinTextarea({
          highlight: [
            {
              highlight: gerunds,
              className: "red",
            },
            {
              highlight: participles,
              className: "blue",
            },
            {
              highlight: new RegExp(verbRegex, "gim"),
              className: "purple",
            },
            {
              highlight:
                /\b(etc|grande|pequeñ(o|a)s?|much(o|a)s?|poc(o|a)s?|algun(o|a)s?|((ya|de|puesto)\sque))\b/gim,
              className: "purple",
            },
            {
              highlight: /(\b)?(,\s?(y|o))\b/gim,
              className: "purple",
            },
            {
              highlight: /\b(su(s)?|pretende(s)?)\b/gim,
              className: "purple",
            },
            {
              highlight: duplicatesRegex,
              className: "yellow",
            },
          ],
        });

        $(".textToValidate").focus();
      }
    </script>
